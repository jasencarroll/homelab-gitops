name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-manifests:
    name: Validate Manifests
    runs-on: [self-hosted, homelab]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          if ! command -v kubectl &> /dev/null; then
            ARCH=$(uname -m)
            case $ARCH in
              x86_64) ARCH="amd64" ;;
              aarch64) ARCH="arm64" ;;
              armv7l) ARCH="arm" ;;
            esac
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/${ARCH}/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
          fi
          kubectl version --client

      - name: Validate kustomizations
        run: ./tests/validate-manifests.sh

  lint:
    name: Kubernetes Linting
    runs-on: [self-hosted, homelab]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kube-linter
        run: |
          if ! command -v kube-linter &> /dev/null; then
            ARCH=$(uname -m)
            case $ARCH in
              x86_64) BINARY="kube-linter-linux" ;;
              aarch64) BINARY="kube-linter-linux-arm64" ;;
              armv7l) BINARY="kube-linter-linux-arm" ;;
              *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
            esac
            curl -sSL "https://github.com/stackrox/kube-linter/releases/download/v0.6.8/${BINARY}.tar.gz" | tar xz
            sudo mv kube-linter /usr/local/bin/
          fi
          kube-linter version

      - name: Lint apps
        run: kube-linter lint apps/ --config .kube-linter.yaml || true

      - name: Lint infrastructure
        run: kube-linter lint infrastructure/ --config .kube-linter.yaml || true

  security:
    name: Security Scanning
    runs-on: [self-hosted, homelab]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          if ! command -v trivy &> /dev/null; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.58.0
          fi
          trivy version

      - name: Scan for misconfigurations
        run: trivy config . --severity HIGH,CRITICAL --exit-code 0

      - name: Scan for secrets
        run: trivy fs . --scanners secret --exit-code 1
