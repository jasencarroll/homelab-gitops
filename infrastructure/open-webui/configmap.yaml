apiVersion: v1
kind: ConfigMap
metadata:
  name: open-webui-config
  namespace: open-webui
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
data:
  # Ollama connection (local node acting as embedding/generation endpoint)
  OLLAMA_BASE_URL: "http://100.79.124.94:11434"
  # WebUI settings
  WEBUI_NAME: "AxiomLayer AI"
  WEBUI_URL: "https://ai.lab.axiomlayer.com"
  # Auth - allow signup for first user, then disable
  ENABLE_SIGNUP: "true"
  DEFAULT_USER_ROLE: "user"
  # Disable OpenAI by default
  ENABLE_OPENAI_API: "false"
  # Data directory
  DATA_DIR: "/app/backend/data"
