# NetworkPolicy for Authentik database - blocks external access while allowing cluster-internal traffic
# This is a targeted policy to secure the database without disrupting Authentik's internal components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: authentik-db-allow
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: authentik-db
  policyTypes:
    - Ingress
  ingress:
    # Allow from all pods within the authentik namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow CNPG operator from cnpg-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cnpg-system
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
    # Allow backup jobs from longhorn-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: homelab-backup
      ports:
        - protocol: TCP
          port: 5432
