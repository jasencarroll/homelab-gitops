apiVersion: apps/v1
kind: Deployment
metadata:
  name: ak-outpost-forward-auth-outpost
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik-outpost
    app.kubernetes.io/component: outpost
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
    goauthentik.io/outpost-name: forward-auth-outpost
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-outpost
      goauthentik.io/outpost-name: forward-auth-outpost
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-outpost
        goauthentik.io/outpost-name: forward-auth-outpost
    spec:
      containers:
        - name: proxy
          image: ghcr.io/goauthentik/proxy:2025.10.2
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
            - containerPort: 9443
              name: https
              protocol: TCP
          env:
            - name: AUTHENTIK_HOST
              value: "https://auth.lab.axiomlayer.com"
            - name: AUTHENTIK_INSECURE
              value: "false"
            - name: AUTHENTIK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: authentik-outpost-token
                  key: token
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /outpost.goauthentik.io/ping
              port: 9300
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /outpost.goauthentik.io/ping
              port: 9300
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ak-outpost-forward-auth-outpost
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik-outpost
    app.kubernetes.io/component: outpost
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: authentik-outpost
    goauthentik.io/outpost-name: forward-auth-outpost
  ports:
    - name: http
      port: 9000
      targetPort: http
    - name: https
      port: 9443
      targetPort: https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ak-outpost-forward-auth-outpost
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik-outpost
    app.kubernetes.io/component: middleware
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  forwardAuth:
    address: http://ak-outpost-forward-auth-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
