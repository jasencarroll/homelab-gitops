apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm
  namespace: argocd
  annotations:
    # Sync wave 0 - ArgoCD should be one of the first things deployed
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    # Prevent accidental deletion - requires manual removal
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.0.14
    helm:
      values: |
        global:
          domain: argocd.lab.axiomlayer.com

        configs:
          cm:
            url: https://argocd.lab.axiomlayer.com
            dex.config: |
              connectors:
                - type: oidc
                  id: authentik
                  name: Authentik
                  config:
                    issuer: https://auth.lab.axiomlayer.com/application/o/argocd/
                    clientID: argocd
                    clientSecret: $oidc.authentik.clientSecret
                    scopes:
                      - openid
                      - profile
                      - email
                    insecureSkipEmailVerified: true
                    insecureEnableGroups: true
            # Resource customizations for health checks
            resource.customizations.health.bitnami.com_SealedSecret: |
              hs = {}
              hs.status = "Healthy"
              hs.message = "SealedSecret synced"
              if obj.status ~= nil then
                if obj.status.conditions ~= nil then
                  for i, condition in ipairs(obj.status.conditions) do
                    if condition.type == "Synced" and condition.status == "False" then
                      hs.status = "Degraded"
                      hs.message = condition.message or "SealedSecret not synced"
                    end
                  end
                end
              end
              return hs
            resource.customizations.health.cert-manager.io_Certificate: |
              hs = {}
              if obj.status ~= nil then
                if obj.status.conditions ~= nil then
                  for i, condition in ipairs(obj.status.conditions) do
                    if condition.type == "Ready" then
                      if condition.status == "True" then
                        hs.status = "Healthy"
                        hs.message = condition.message or "Certificate is ready"
                      else
                        hs.status = "Degraded"
                        hs.message = condition.message or "Certificate not ready"
                      end
                      return hs
                    end
                  end
                end
              end
              hs.status = "Progressing"
              hs.message = "Waiting for certificate"
              return hs
            resource.customizations.health.cert-manager.io_ClusterIssuer: |
              hs = {}
              if obj.status ~= nil then
                if obj.status.conditions ~= nil then
                  for i, condition in ipairs(obj.status.conditions) do
                    if condition.type == "Ready" then
                      if condition.status == "True" then
                        hs.status = "Healthy"
                        hs.message = condition.message or "ClusterIssuer is ready"
                      else
                        hs.status = "Degraded"
                        hs.message = condition.message or "ClusterIssuer not ready"
                      end
                      return hs
                    end
                  end
                end
              end
              hs.status = "Progressing"
              hs.message = "Waiting for issuer"
              return hs
            resource.customizations.health.postgresql.cnpg.io_Cluster: |
              hs = {}
              if obj.status ~= nil then
                if obj.status.phase == "Cluster in healthy state" then
                  hs.status = "Healthy"
                  hs.message = "Cluster is healthy"
                elseif obj.status.phase == "Setting up primary" or obj.status.phase == "Creating primary" then
                  hs.status = "Progressing"
                  hs.message = obj.status.phase
                else
                  hs.status = "Degraded"
                  hs.message = obj.status.phase or "Unknown status"
                end
              else
                hs.status = "Progressing"
                hs.message = "Waiting for cluster status"
              end
              return hs
            resource.customizations.health.traefik.io_Middleware: |
              hs = {}
              hs.status = "Healthy"
              hs.message = "Middleware configured"
              return hs
            resource.customizations.health.networking.k8s.io_NetworkPolicy: |
              hs = {}
              hs.status = "Healthy"
              hs.message = "NetworkPolicy applied"
              return hs
          rbac:
            policy.default: role:readonly
            policy.csv: |
              # Admin access for jasen user
              g, jasen@axiomlayer.com, role:admin
          params:
            server.insecure: true  # TLS terminated at Traefik

        server:
          replicas: 2
          ingress:
            enabled: false  # Managed separately via ingress.yaml

        repoServer:
          replicas: 2

        redis:
          enabled: true

        dex:
          enabled: true
          replicas: 2

        notifications:
          enabled: true

        applicationSet:
          enabled: true
          replicas: 2

        controller:
          replicas: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # IMPORTANT: Manual sync only to prevent chicken/egg issues
  # Auto-sync disabled - upgrades require explicit manual sync
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: argocd-secret
      jqPathExpressions:
        - .data
    # argocd-cm NOT ignored - health customizations must be applied from git
    - group: ""
      kind: ConfigMap
      name: argocd-cmd-params-cm
      jqPathExpressions:
        - .data
    - group: ""
      kind: ConfigMap
      name: argocd-rbac-cm
      jqPathExpressions:
        - .data
