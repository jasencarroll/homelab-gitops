# Panther Starship Prompt
# Tokyo Night inspired
# =======================

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$kubernetes\
$docker_context\
$python\
$nodejs\
$golang\
$rust\
$cmd_duration\
$line_break\
$character"""

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Username (show on SSH)
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"
show_always = false

# Hostname (show on SSH)
[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "
trim_at = "."

# Directory
[directory]
style = "bold blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "red"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"~" = " "

# Git
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘"

# Kubernetes
[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold cyan"
symbol = "󱃾 "
disabled = false

[kubernetes.context_aliases]
"default" = "axiom"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

# Command duration
[cmd_duration]
min_time = 2_000
format = "[$duration](bold yellow) "
show_milliseconds = false

# Languages (show when in project)
[python]
symbol = " "
style = "bold yellow"
format = "[$symbol$version]($style) "
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style) "
detect_files = ["package.json", ".node-version"]

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol$version]($style) "

[rust]
symbol = " "
style = "bold red"
format = "[$symbol$version]($style) "

# Time (disabled by default, enable if you want it)
[time]
disabled = true
format = "[$time]($style) "
style = "bold white"
time_format = "%H:%M"

# Battery (useful for mobile)
[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# Memory (disabled by default)
[memory_usage]
disabled = true
threshold = 75
symbol = "󰍛 "
style = "bold dimmed white"
format = "$symbol[${ram}]($style) "

# Package version
[package]
disabled = true
